<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Shared Data</title>
</head>

<body>
    <nav>
        <div class="title-container">
            <span> Shared Data </span>
        </div>
    </nav>
    <main>
        <div class="btn-column">
            <div class="btn-row">
                <button><img src="./assets/icon_add_usuario.png" alt="Adicionar Usuário"></button>
                <span>ADICIONAR USUÁRIO</span>
            </div>
            <div class="btn-row">
                <button><img src="./assets/icon_bloquear_usuario.png" alt="Bloquear Usuário"></button>
                <span>BLOQUEAR USUÁRIO</span>
            </div>
            <div class="btn-row">
                <button><img src="./assets/icon_add_pasta.png" alt="Criar Pastas"></button>
                <span>CRIAR PASTAS</span>
            </div>
        </div>
        <div class="img-row">
            <img class="img-exec" src="./assets/icon_executivos.png" alt="Executivos">
            <img class="img-shared" src="./assets/icon_shared_data.png" alt=" Shared Data">
        </div>
    </main>
</body>

</html>
